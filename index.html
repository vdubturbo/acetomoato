<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Tomato - Fresh Software, Delivered On Target</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            color: #2d2d2d;
            line-height: 1.6;
        }

        .hero {
            background: linear-gradient(to bottom, #fdf9f3 0%, #c2a467 100%);
            padding: 72px 32px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .hero-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 48px;
            width: 100%;
        }

        .hero-text {
            flex: 1;
        }

        .hero-visual {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 18px 28px rgba(0, 0, 0, 0.18));
        }

        .hero-kicker {
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 12px;
            margin-bottom: 12px;
            color: #555;
            font-weight: 500;
        }

        .hero h1 {
            font-size: 52px;
            line-height: 1.1;
            margin: 0 0 16px;
            font-weight: 800;
        }

        .hero h1 .highlight {
            color: #e25a21;
        }

        .hero-subtitle {
            font-size: 18px;
            max-width: 32rem;
            margin: 0 0 24px;
            color: #4a4a4a;
            font-weight: 400;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn-primary {
            padding: 12px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            background: #e25a21;
            color: #ffffff;
            transition: background 0.2s ease;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #c74d1a;
        }

        .btn-secondary {
            padding: 12px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #333333;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.2s ease;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .hero-brand {
            font-weight: 800;
            letter-spacing: 0.06em;
            font-size: 14px;
            color: #2d2d2d;
        }

        .hero-brand span {
            color: #e25a21;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero-inner {
                flex-direction: column-reverse;
                text-align: center;
            }

            .hero h1 {
                font-size: 38px;
            }

            .hero-subtitle,
            .hero-brand {
                margin-left: auto;
                margin-right: auto;
            }

            .hero-actions {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            .hero {
                padding: 48px 24px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-inner">
            <div class="hero-text">
                <p class="hero-kicker">Software delivery, consulting, and custom builds</p>
                <h1><span class="highlight">Fresh Software,</span><br>Delivered On Target.</h1>
                <p class="hero-subtitle">
                    We design and deliver tailored software that shows up exactly when you need it and where your business needs it most.
                </p>
                <div class="hero-actions">
                    <a href="#contact" class="btn-primary">Schedule a Call</a>
                    <a href="#work" class="btn-secondary">View our work</a>
                </div>
                <p class="hero-brand">THE<span>ACETOMATO</span>.COMPANY</p>
            </div>

            <div class="hero-visual">
                <img src="/ace.png" alt="Ace Tomato software delivery crate" class="hero-image" />
            </div>
        </div>
    </section>
</body>
</html>
